<div class="ui-g">
  <div class="ui-g-12">
    <h1>Lista de Jogadores</h1>
    <p-menubar [model]="menuItems"></p-menubar>
  </div>
  <div class="ui-g" style="margin: 0 auto">
    <div class="ui-g-12">

      <p-table [value]="itens" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 5rem;"></th>
            <th>Nome</th>
            <th>E-mail</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-jogador>
          <tr>
            <td><span class="ui-column-title">Ações</span><button type="button" pButton icon="fa-edit" [routerLink]="['/jogadores/editar/', jogador.id]"></button></td>
            <td><span class="ui-column-title">Nome</span>{{jogador.nome}}</td>
            <td><span class="ui-column-title">E-mail</span>{{jogador.email}}</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
