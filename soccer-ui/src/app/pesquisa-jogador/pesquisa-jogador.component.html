<div class="container">
<div class="ui-g">
  <div class="ui-g-12">
    <h1>Lista de Jogadores</h1>
    <p-menubar [model]="menuItems"></p-menubar>
  </div>
  <div class="ui-g" style="margin: 0 auto">
    <div class="ui-g-12">

      <p-table [value]="itens" [responsive]="true" sortField="nome">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of cols">{{col.header}}</th>
            <th class="col-acoes-1"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-jogador>
          <tr>
            <td *ngFor="let col of cols">
              <span class="ui-column-title">{{col.header}}</span>{{jogador[col.field]}}
            </td>
            <td class="col-acoes-1">
              <a pButton pTooltip="Editar" tooltipPosition="top" icon="fa-pencil" [routerLink]="['/jogadores/', jogador.id]"></a>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>
